<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Flask Feedback - A simple feedback application built with Flask.">
  <title>
    Flask Feedback &ndash; {% block title %}{% endblock %}
  </title>
  <link rel="stylesheet"
        href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Flask Feedback</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      {% if 'username' in session %}
      <a class="nav-link" href="/logout">Logout</a>
      {% else %}
      <a class="nav-link" href="/login">Login</a>
      {% endif %}
    </li>
  </ul>
</nav>

<div class="container mt-5">
  {% if get_flashed_messages() %}
  {% for msg in get_flashed_messages() %}
  <div class="alert alert-info">{{ msg }}</div>
  {% endfor %}
  {% endif %}

  {% block content %}
  <!-- Content specific to each page will be inserted here -->
  {% endblock %}
</div>

</body>
</html>
